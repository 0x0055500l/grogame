<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bomb It Ultimate</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            background-color: #2ecc71;
            display: block;
        }

        /* HUD SUPERIOR */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            font-weight: bold;
            font-size: 18px;
            z-index: 10;
            pointer-events: none;
        }
        
        .hud-item span { color: #f1c40f; }

        /* CONTROLES T√ÅCTILES / MOUSE */
        #controls {
            display: flex;
            width: 100%;
            max-width: 600px;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .dpad {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 5px;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.1s;
            touch-action: manipulation;
            user-select: none;
        }
        .btn:active, .btn.active { background: rgba(255, 255, 255, 0.5); }
        
        /* BOTONES DE INTERFAZ EN JUEGO */
        #top-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 15;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: rgba(52, 152, 219, 0.8); transform: scale(1.1); }

        /* MEN√ö DE PAUSA */
        #pause-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            z-index: 25;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 { font-size: 50px; margin-bottom: 10px; text-shadow: 0 0 10px #e74c3c; }
        .menu-btn {
            padding: 15px 40px;
            font-size: 22px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .menu-btn:hover { transform: scale(1.05); background: #2980b9; }
        
        .hidden { display: none !important; }

        /* MEN√öS MEJORADOS */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            backdrop-filter: blur(10px);
        }
        
        h1 { 
            font-size: 60px; 
            margin-bottom: 20px; 
            color: #ecf0f1;
            text-shadow: 4px 4px 0px #c0392b, 8px 8px 20px rgba(0,0,0,0.5);
            font-family: 'Arial Black', sans-serif;
            letter-spacing: -2px;
            text-transform: uppercase;
            text-align: center;
        }

        p {
            color: #bdc3c7;
            font-size: 18px;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .menu-btn {
            padding: 18px 50px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            margin: 12px;
            transition: all 0.2s;
            box-shadow: 0 6px 0 #1a5276, 0 10px 10px rgba(0,0,0,0.3);
            width: 250px;
            text-transform: uppercase;
        }
        
        .menu-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 0 #1a5276, 0 15px 20px rgba(0,0,0,0.4);
            filter: brightness(1.1);
        }
        
        .menu-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #1a5276, 0 5px 5px rgba(0,0,0,0.4);
        }

        /* Colores espec√≠ficos para botones */
        .btn-easy { background: linear-gradient(to bottom, #2ecc71, #27ae60); box-shadow: 0 6px 0 #1e8449, 0 10px 10px rgba(0,0,0,0.3); }
        .btn-easy:hover { box-shadow: 0 8px 0 #1e8449, 0 15px 20px rgba(0,0,0,0.4); }
        .btn-easy:active { box-shadow: 0 2px 0 #1e8449, 0 5px 5px rgba(0,0,0,0.4); }

        .btn-medium { background: linear-gradient(to bottom, #f39c12, #d35400); box-shadow: 0 6px 0 #a04000, 0 10px 10px rgba(0,0,0,0.3); }
        .btn-medium:hover { box-shadow: 0 8px 0 #a04000, 0 15px 20px rgba(0,0,0,0.4); }
        .btn-medium:active { box-shadow: 0 2px 0 #a04000, 0 5px 5px rgba(0,0,0,0.4); }

        .btn-hard { background: linear-gradient(to bottom, #e74c3c, #c0392b); box-shadow: 0 6px 0 #922b21, 0 10px 10px rgba(0,0,0,0.3); }
        .btn-hard:hover { box-shadow: 0 8px 0 #922b21, 0 15px 20px rgba(0,0,0,0.4); }
        .btn-hard:active { box-shadow: 0 2px 0 #922b21, 0 5px 5px rgba(0,0,0,0.4); }

        /* ANIMACIONES */
        @keyframes pulse-btn {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .btn-bomb {
            animation: pulse-btn 2s infinite;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <div class="hud-item">Vidas: <span id="livesVal">3</span></div>
            <div class="hud-item">Score: <span id="scoreVal">0</span></div>
            <div class="hud-item">Tiempo: <span id="timeVal">120</span>s</div>
        </div>

        <!-- NUEVOS CONTROLES SUPERIORES -->
        <div id="top-controls">
            <button class="icon-btn" onclick="toggleSound()" id="btnSound">üîä</button>
            <button class="icon-btn" onclick="togglePause()">‚è∏Ô∏è</button>
        </div>

        <div id="overlay">
            <h1>Bomb It<br>Ultimate</h1>
            <p>¬°Sobrevive y destruye a tus enemigos!</p>
            <button class="menu-btn btn-easy" onclick="startGame('easy')">F√°cil</button>
            <button class="menu-btn btn-medium" onclick="startGame('medium')">Medio</button>
            <button class="menu-btn btn-hard" onclick="startGame('hard')">Extremo</button>
        </div>
        
        <!-- MEN√ö DE PAUSA -->
        <div id="pause-overlay" class="hidden">
            <h1>PAUSA</h1>
            <button class="menu-btn" onclick="togglePause()">Continuar</button>
            <button class="menu-btn" onclick="location.reload()" style="background:#e67e22">Reiniciar</button>
            <button class="menu-btn" onclick="location.reload()" style="background:#c0392b">Salir</button>
        </div>
        
        <div id="gameover-overlay" class="hidden" style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:30;display:flex;flex-direction:column;justify-content:center;align-items:center;">
            <h1 id="go-title">GAME OVER</h1>
            <h3 id="go-score">Puntaje Final: 0</h3>
            <button class="menu-btn" onclick="location.reload()">Men√∫ Principal</button>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>

    <div id="controls">
        <div class="dpad">
            <div></div>
            <div class="btn" id="btnUp" data-key="ArrowUp">‚¨ÜÔ∏è</div>
            <div></div>
            <div class="btn" id="btnLeft" data-key="ArrowLeft">‚¨ÖÔ∏è</div>
            <div class="btn" id="btnDown" data-key="ArrowDown">‚¨áÔ∏è</div>
            <div class="btn" id="btnRight" data-key="ArrowRight">‚û°Ô∏è</div>
        </div>
        <div class="btn btn-bomb" id="btnBomb" data-key="Space">üí£</div>
    </div>

    <script>
        // --- MOTOR DE AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let soundEnabled = true;
        const Sound = {
            play: (type, freq, dur, vol = 0.1) => {
                if(!soundEnabled) return;
                if(audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + dur);
            },
            explode: () => {
                if(!soundEnabled) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            },
            powerup: () => { if(soundEnabled) Sound.play('sine', 600, 0.3, 0.2); }
        };

        // --- CONFIGURACI√ìN ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const TILE_SIZE = 40;
        const COLS = 15;
        const ROWS = 15;
        
        let gameState = {
            running: false,
            paused: false, // Nuevo estado
            map: [],
            entities: [],
            bombs: [],
            particles: [],
            explosions: [], // Nueva lista para efectos visuales
            items: [],
            score: 0,
            time: 120,
            timerInterval: null
        };

        const TILE = { EMPTY: 0, HARD: 1, SOFT: 2 };

        // --- INPUT HANDLER (TECLADO Y TACTIL) ---
        const keys = {};
        
        function setKey(key, val) {
            keys[key] = val;
            // Feedback visual en botones
            const btnMap = { 'ArrowUp':'btnUp', 'ArrowDown':'btnDown', 'ArrowLeft':'btnLeft', 'ArrowRight':'btnRight', ' ':'btnBomb' };
            const id = btnMap[key];
            if(id) {
                const el = document.getElementById(id);
                if(val) el.classList.add('active'); else el.classList.remove('active');
            }
        }

        window.addEventListener('keydown', e => { 
            if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
            setKey(e.key === ' ' ? 'Space' : e.key, true);
        });
        window.addEventListener('keyup', e => setKey(e.key === ' ' ? 'Space' : e.key, false));

        // Configurar botones t√°ctiles
        document.querySelectorAll('.btn').forEach(btn => {
            const k = btn.getAttribute('data-key');
            // Mouse events
            btn.addEventListener('mousedown', () => setKey(k, true));
            btn.addEventListener('mouseup', () => setKey(k, false));
            btn.addEventListener('mouseleave', () => setKey(k, false));
            // Touch events
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); setKey(k, true); });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); setKey(k, false); });
        });

        // --- CLASES ---

        class Particle {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4; // Velocidad explosiva
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1.0;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.03;
                this.size *= 0.95;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        class Item {
            constructor(gx, gy) {
                this.gx = gx; this.gy = gy; // Posicion grilla
                this.type = 'speed'; // Por ahora solo velocidad
                this.floatOffset = 0;
            }
            draw(ctx) {
                const cx = this.gx * TILE_SIZE + TILE_SIZE/2;
                const cy = this.gy * TILE_SIZE + TILE_SIZE/2 + Math.sin(Date.now()/200)*3;
                
                ctx.fillStyle = "#3498db";
                ctx.beginPath();
                ctx.arc(cx, cy, 10, 0, Math.PI*2);
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();
                // Icono rayo
                ctx.fillStyle = "white";
                ctx.font = "12px Arial";
                ctx.fillText("‚ö°", cx-6, cy+4);
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.life = 1.0;
            }
            draw(ctx) {
                const size = TILE_SIZE * (1 + (1-this.life)); // Expande
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `rgba(255, ${Math.floor(this.life * 200)}, 0, ${this.life})`;
                
                // Dibujar centro difuso
                ctx.beginPath();
                ctx.arc(this.x + TILE_SIZE/2, this.y + TILE_SIZE/2, size/2, 0, Math.PI*2);
                ctx.fill();
                
                ctx.globalAlpha = 1.0;
                this.life -= 0.08;
            }
        }

        class Entity {
            constructor(x, y, isBot, color) {
                this.gx = x; this.gy = y; // Grid Coords
                this.x = x * TILE_SIZE; // Pixel Coords (para suavizado)
                this.y = y * TILE_SIZE;
                this.isBot = isBot;
                this.color = color;
                this.lives = isBot ? 1 : 3;
                this.speed = 2; // Velocidad base en pixeles
                this.invincible = 0;
                this.dead = false;
                
                // IA vars
                this.moveTimer = 0; // Cooldown para evitar jitter
                this.currentDir = null;
                // Nueva propiedad para evitar cambios de direcci√≥n err√°ticos en la IA
                this.targetGx = null; 
                this.targetGy = null;

                this.walkAnim = 0; // Para animaci√≥n de caminar
                this.facing = {x:0, y:1}; // Direcci√≥n de la mirada
            }

            update() {
                if (this.dead || gameState.paused) return; // Check pause
                if (this.invincible > 0) this.invincible--;

                // Movimiento
                let dx = 0, dy = 0;

                if (!this.isBot) {
                    // Controles jugador
                    if (keys['ArrowUp']) dy = -this.speed;
                    else if (keys['ArrowDown']) dy = this.speed;
                    else if (keys['ArrowLeft']) dx = -this.speed;
                    else if (keys['ArrowRight']) dx = this.speed;

                    if (keys['Space']) this.placeBomb();
                } else {
                    // IA Mejorada
                    this.botLogic();
                    if (this.currentDir) {
                        dx = this.currentDir.x * this.speed;
                        dy = this.currentDir.y * this.speed;
                    }
                }

                // Colisiones y Deslizamiento (Corner Sliding) MEJORADO
                if (dx !== 0 || dy !== 0) {
                    // Actualizar direcci√≥n de mirada
                    if (dx !== 0) this.facing = {x: Math.sign(dx), y: 0};
                    if (dy !== 0) this.facing = {x: 0, y: Math.sign(dy)};
                    
                    // Animaci√≥n de caminar
                    this.walkAnim += 0.2;

                    // HITBOX M√ÅS PEQUE√ëO PARA FACILITAR MOVIMIENTO
                    // Aumentamos el margen a 10px. El personaje es visualmente igual, 
                    // pero su colisi√≥n es mucho m√°s peque√±a (20px ancho en tile de 40px)
                    const margin = 10; 
                    const nx = this.x + dx;
                    const ny = this.y + dy;
                    
                    // Verificar colisi√≥n directa
                    if (!this.checkCollision(nx + margin, ny + margin) &&
                        !this.checkCollision(nx + TILE_SIZE - margin, ny + margin) &&
                        !this.checkCollision(nx + margin, ny + TILE_SIZE - margin) &&
                        !this.checkCollision(nx + TILE_SIZE - margin, ny + TILE_SIZE - margin)) {
                        this.x = nx;
                        this.y = ny;
                    } else {
                        // L√≥gica de deslizamiento MEJORADA (M√°s agresiva)
                        if (!this.isBot) {
                            const centerThreshold = 18; // Antes 12. Ahora detecta esquinas mucho antes.
                            
                            if (dx !== 0) {
                                const modY = this.y % TILE_SIZE;
                                // Si estoy cerca de arriba, subir. Si estoy cerca de abajo, bajar.
                                if (modY < centerThreshold && modY > 0) this.y -= this.speed; 
                                else if (modY > TILE_SIZE - centerThreshold) this.y += this.speed;
                            }
                            
                            if (dy !== 0) {
                                const modX = this.x % TILE_SIZE;
                                if (modX < centerThreshold && modX > 0) this.x -= this.speed;
                                else if (modX > TILE_SIZE - centerThreshold) this.x += this.speed;
                            }
                        }
                        
                        // Alinear a la grilla si es IA
                        if(this.isBot) {
                            // Re-centrar IA para evitar atascos
                            this.gx = Math.round(this.x / TILE_SIZE);
                            this.gy = Math.round(this.y / TILE_SIZE);
                            this.x = this.gx * TILE_SIZE;
                            this.y = this.gy * TILE_SIZE;
                            this.currentDir = null; 
                        }
                    }
                } else {
                    // Reset animaci√≥n si est√° quieto
                    this.walkAnim = 0;
                }
                
                // Actualizar coords de grilla
                const cx = this.x + TILE_SIZE/2;
                const cy = this.y + TILE_SIZE/2;
                this.gx = Math.floor(cx / TILE_SIZE);
                this.gy = Math.floor(cy / TILE_SIZE);

                // Recoger Items
                if (!this.isBot) {
                    const itemIdx = gameState.items.findIndex(i => i.gx === this.gx && i.gy === this.gy);
                    if (itemIdx !== -1) {
                        gameState.items.splice(itemIdx, 1);
                        this.speed += 1;
                        Sound.powerup();
                        gameState.score += 50;
                        updateHUD();
                    }
                }
            }

            checkCollision(px, py) {
                const c = Math.floor(px / TILE_SIZE);
                const r = Math.floor(py / TILE_SIZE);
                if (r < 0 || r >= ROWS || c < 0 || c >= COLS) return true;
                // Colision con muros y bombas
                if (gameState.map[r][c] !== TILE.EMPTY) return true;
                // Colision simple con bombas (si ya saliste de ella)
                const bomb = gameState.bombs.find(b => b.gx === c && b.gy === r);
                if (bomb && !bomb.passable) return true;
                return false;
            }

            placeBomb() {
                if (gameState.bombs.some(b => b.gx === this.gx && b.gy === this.gy)) return;
                gameState.bombs.push({ 
                    gx: this.gx, gy: this.gy, 
                    timer: 180, 
                    owner: this,
                    passable: true // Puedes atravesar tu bomba hasta que salgas
                });
                Sound.play('square', 300, 0.1);
            }

            takeDamage() {
                if (this.invincible > 0 || this.dead) return;
                this.lives--;
                updateHUD();
                Sound.play('sawtooth', 100, 0.5);
                
                if (this.lives <= 0) {
                    this.dead = true;
                    // Efecto de muerte
                    for(let i=0; i<20; i++) {
                        gameState.particles.push(new Particle(this.x + TILE_SIZE/2, this.y + TILE_SIZE/2, this.color));
                    }
                } else {
                    this.invincible = 120; // 2 seg invulnerabilidad
                }
            }

            // --- NUEVA L√ìGICA DE IA ---
            isSpotDangerous(gx, gy) {
                // Verifica si una casilla est√° en el rango de explosi√≥n de alguna bomba activa
                for (let b of gameState.bombs) {
                    if (b.gx === gx && Math.abs(b.gy - gy) <= 2) return true;
                    if (b.gy === gy && Math.abs(b.gx - gx) <= 2) return true;
                }
                return false;
            }

            botLogic() {
                // Cooldown para permitir salir del centro del tile
                if (this.moveTimer > 0) {
                    this.moveTimer--;
                    return;
                }

                // Alinear perfectamente al centro antes de tomar decisiones importantes
                const centerX = this.gx * TILE_SIZE;
                const centerY = this.gy * TILE_SIZE;
                const distToCenter = Math.abs(this.x - centerX) + Math.abs(this.y - centerY);
                
                // Si ya tiene una direcci√≥n y no ha llegado al centro de la siguiente celda, continuar
                // Usamos un umbral peque√±o pero suficiente para detectar el centro
                if (this.currentDir && distToCenter > 4) return;

                // Estamos centrados en una celda, tomamos decisi√≥n
                this.x = centerX;
                this.y = centerY;
                
                const dirs = [{x:0,y:-1}, {x:0,y:1}, {x:-1,y:0}, {x:1,y:0}];
                const validMoves = dirs.filter(d => {
                    const tx = this.gx + d.x;
                    const ty = this.gy + d.y;
                    // Verificar muros (usando centro del tile destino)
                    if (this.checkCollision(tx * TILE_SIZE + 20, ty * TILE_SIZE + 20)) return false;
                    return true;
                });

                const safeMoves = validMoves.filter(d => !this.isSpotDangerous(this.gx + d.x, this.gy + d.y));
                const amInDanger = this.isSpotDangerous(this.gx, this.gy);

                // L√≥gica de decisi√≥n
                let nextDir = null;

                // 1. PRIORIDAD: SUPERVIVENCIA
                if (amInDanger) {
                    if (safeMoves.length > 0) {
                        nextDir = safeMoves[Math.floor(Math.random() * safeMoves.length)];
                    } else if (validMoves.length > 0) {
                        nextDir = validMoves[Math.floor(Math.random() * validMoves.length)];
                    }
                }
                // 2. PRIORIDAD: ATAQUE / FARMEO
                else {
                    // Buscar jugador
                    const player = gameState.entities[0];
                    if (player && !player.dead) {
                        // Heur√≠stica simple: intentar reducir distancia en un eje
                        if (Math.random() < 0.7) { 
                            const dx = player.gx - this.gx;
                            const dy = player.gy - this.gy;
                            
                            if (Math.abs(dx) > Math.abs(dy)) {
                                const tryDir = dx > 0 ? {x:1,y:0} : {x:-1,y:0};
                                if (safeMoves.some(m => m.x === tryDir.x && m.y === tryDir.y)) nextDir = tryDir;
                            } else {
                                const tryDir = dy > 0 ? {x:0,y:1} : {x:0,y:-1};
                                if (safeMoves.some(m => m.x === tryDir.x && m.y === tryDir.y)) nextDir = tryDir;
                            }
                        }
                    }

                    // 3. COLOCAR BOMBA
                    const nearSoftWall = dirs.some(d => {
                        const r = this.gy + d.y;
                        const c = this.gx + d.x;
                        return r>=0 && r<ROWS && c>=0 && c<COLS && gameState.map[r][c] === TILE.SOFT;
                    });
                    
                    const nearPlayer = player && (Math.abs(player.gx - this.gx) + Math.abs(player.gy - this.gy) <= 2);

                    if ((nearSoftWall || nearPlayer) && Math.random() < 0.1) {
                        if (validMoves.length >= 1) {
                            this.placeBomb();
                            // Forzar re-evaluaci√≥n inmediata para huir
                            this.currentDir = null;
                            this.moveTimer = 0;
                            return;
                        }
                    }
                }

                // Asignar direcci√≥n final
                if (nextDir) {
                    this.currentDir = nextDir;
                } else if (safeMoves.length > 0) {
                    // Si no hay objetivo claro, moverse random pero seguro
                    // Evitar volver atr√°s inmediatamente si es posible (simple memoria)
                    this.currentDir = safeMoves[Math.floor(Math.random() * safeMoves.length)];
                } else {
                    this.currentDir = null; // Esperar
                }

                // IMPORTANTE: Dar un empuj√≥n de tiempo para salir del centro y no quedarse pegado
                if (this.currentDir) {
                    this.moveTimer = 10; // 10 frames de movimiento forzado antes de volver a pensar
                }
            }

            draw(ctx) {
                if (this.dead) return;
                if (this.invincible > 0 && Math.floor(Date.now()/100)%2===0) return;

                // Sombra
                ctx.fillStyle = "rgba(0,0,0,0.3)";
                ctx.beginPath();
                ctx.ellipse(this.x + TILE_SIZE/2, this.y + TILE_SIZE - 5, 12, 5, 0, 0, Math.PI*2);
                ctx.fill();

                // Animaci√≥n de rebote al caminar
                const bounce = Math.sin(this.walkAnim) * 3;
                const width = TILE_SIZE - 14; // M√°s estrecho visualmente
                const height = TILE_SIZE - 14 + (bounce > 0 ? -bounce : 0); // Aplastar un poco
                const drawX = this.x + 7;
                const drawY = this.y + 7 - Math.abs(bounce);

                // Cuerpo
                ctx.fillStyle = this.color;
                // Dibujar cuerpo redondeado
                roundRect(ctx, drawX, drawY, width, height, 8);
                ctx.fill();
                
                // Brillo cabeza
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                ctx.beginPath();
                ctx.arc(drawX + width/2 + 5, drawY + 8, 4, 0, Math.PI*2);
                ctx.fill();

                // Ojos (Direccionales)
                ctx.fillStyle = "white";
                const eyeOffX = this.facing.x * 4;
                const eyeOffY = this.facing.y * 2;
                
                // Ojo Izq
                ctx.beginPath();
                ctx.arc(drawX + width/2 - 5 + eyeOffX, drawY + 10 + eyeOffY, 4, 0, Math.PI*2);
                ctx.fill();
                // Ojo Der
                ctx.beginPath();
                ctx.arc(drawX + width/2 + 5 + eyeOffX, drawY + 10 + eyeOffY, 4, 0, Math.PI*2);
                ctx.fill();

                // Pupilas
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(drawX + width/2 - 5 + eyeOffX*1.5, drawY + 10 + eyeOffY*1.5, 1.5, 0, Math.PI*2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(drawX + width/2 + 5 + eyeOffX*1.5, drawY + 10 + eyeOffY*1.5, 1.5, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // Helper para rect√°ngulos redondeados
        function roundRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
        }

        // --- FUNCIONES DE JUEGO ---

        function startGame(difficulty) {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('gameover-overlay').classList.add('hidden');
            
            gameState.running = true;
            gameState.score = 0;
            gameState.time = 120;
            gameState.map = [];
            gameState.bombs = [];
            gameState.particles = [];
            gameState.items = [];
            gameState.entities = [];

            // Generar Mapa
            for (let r = 0; r < ROWS; r++) {
                let row = [];
                for (let c = 0; c < COLS; c++) {
                    if (r === 0 || r === ROWS-1 || c === 0 || c === COLS-1 || (r%2===0 && c%2===0)) {
                        row.push(TILE.HARD);
                    } else if (Math.random() < 0.4 && !(r<3 && c<3)) {
                        row.push(TILE.SOFT);
                    } else {
                        row.push(TILE.EMPTY);
                    }
                }
                gameState.map.push(row);
            }

            // Jugador
            gameState.entities.push(new Entity(1, 1, false, "#3498db"));

            // Bots
            let bots = difficulty === 'easy' ? 1 : (difficulty === 'medium' ? 3 : 5);
            for(let i=0; i<bots; i++) {
                let x, y;
                let attempts = 0;
                do {
                    x = Math.floor(Math.random() * COLS);
                    y = Math.floor(Math.random() * ROWS);
                    attempts++;
                    
                    // Verificar que tenga al menos una salida v√°lida para no nacer atascado
                    const hasExit = [{x:0,y:-1},{x:0,y:1},{x:-1,y:0},{x:1,y:0}].some(d => {
                        const ny = y+d.y, nx = x+d.x;
                        return ny>=0 && ny<ROWS && nx>=0 && nx<COLS && gameState.map[ny][nx] === TILE.EMPTY;
                    });
                    
                    if (attempts > 100) break; // Failsafe
                    if (gameState.map[y][x] === TILE.EMPTY && !(x<5 && y<5) && hasExit) break;
                    
                } while (true);
                
                gameState.entities.push(new Entity(x, y, true, "#e74c3c"));
            }

            // Timer
            if (gameState.timerInterval) clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(() => {
                if(!gameState.running) return;
                gameState.time--;
                updateHUD();
                if(gameState.time <= 0) gameOver("¬°Tiempo Agotado!");
            }, 1000);

            updateHUD();
            requestAnimationFrame(gameLoop);
        }

        function updateHUD() {
            const player = gameState.entities[0];
            document.getElementById('livesVal').innerText = "‚ù§Ô∏è".repeat(player ? player.lives : 0);
            document.getElementById('scoreVal').innerText = gameState.score;
            document.getElementById('timeVal').innerText = gameState.time;
        }

        function gameOver(msg) {
            gameState.running = false;
            clearInterval(gameState.timerInterval);
            document.getElementById('gameover-overlay').classList.remove('hidden');
            document.getElementById('go-title').innerText = msg;
            document.getElementById('go-score').innerText = "Puntaje Final: " + gameState.score;
        }

        function togglePause() {
            if (!gameState.running) return;
            gameState.paused = !gameState.paused;
            const overlay = document.getElementById('pause-overlay');
            if (gameState.paused) overlay.classList.remove('hidden');
            else overlay.classList.add('hidden');
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('btnSound').innerText = soundEnabled ? "üîä" : "üîá";
        }

        function explodeBomb(b, idx) {
            gameState.bombs.splice(idx, 1);
            Sound.explode();

            // Generar explosi√≥n l√≥gica y visual
            const range = 2;
            const dirs = [{x:0,y:0}, {x:0,y:-1}, {x:0,y:1}, {x:-1,y:0}, {x:1,y:0}];
            
            dirs.forEach(d => {
                for(let i=0; i<=range; i++) {
                    if (d.x===0 && d.y===0 && i>0) continue; // Solo centro una vez
                    
                    const tx = b.gx + (d.x * i);
                    const ty = b.gy + (d.y * i);

                    if(gameState.map[ty][tx] === TILE.HARD) break;

                    // Crear part√≠culas Y efecto de explosi√≥n
                    gameState.explosions.push(new Explosion(tx*TILE_SIZE, ty*TILE_SIZE)); // NUEVO
                    for(let p=0; p<5; p++) {
                        gameState.particles.push(new Particle(tx*TILE_SIZE + TILE_SIZE/2, ty*TILE_SIZE + TILE_SIZE/2, "orange"));
                        gameState.particles.push(new Particle(tx*TILE_SIZE + TILE_SIZE/2, ty*TILE_SIZE + TILE_SIZE/2, "yellow"));
                    }

                    // Verificar entidades da√±adas
                    gameState.entities.forEach(e => {
                        if (Math.abs(e.gx - tx) < 0.5 && Math.abs(e.gy - ty) < 0.5) {
                            e.takeDamage();
                            if(e.dead && e.isBot && !b.owner.isBot) {
                                gameState.score += 200; // Puntos por matar bot
                            }
                        }
                    });

                    // Destruir muro blando
                    if(gameState.map[ty][tx] === TILE.SOFT) {
                        gameState.map[ty][tx] = TILE.EMPTY;
                        gameState.score += 10;
                        // Probabilidad Item
                        if(Math.random() < 0.3) gameState.items.push(new Item(tx, ty));
                        break; // El fuego se detiene aqu√≠
                    }
                }
            });
            updateHUD();
        }

        function gameLoop() {
            if (!gameState.running) return;
            if (gameState.paused) {
                requestAnimationFrame(gameLoop);
                return;
            }

            // Limpiar
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar Mapa (Mejorado visualmente)
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const x = c * TILE_SIZE;
                    const y = r * TILE_SIZE;
                    
                    // Suelo (Checkerboard sutil)
                    if ((r+c)%2 === 0) {
                        ctx.fillStyle = "#27ae60";
                        ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                    }

                    if (gameState.map[r][c] === TILE.HARD) {
                        // Muro duro con bisel 3D
                        ctx.fillStyle = "#34495e"; 
                        ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                        ctx.fillStyle = "#2c3e50"; // Sombra
                        ctx.fillRect(x+4, y+4, TILE_SIZE-4, TILE_SIZE-4);
                        ctx.fillStyle = "#5d6d7e"; // Luz
                        ctx.fillRect(x, y, TILE_SIZE-4, TILE_SIZE-4);
                        ctx.fillStyle = "#34495e"; // Cara frontal
                        ctx.fillRect(x+4, y+4, TILE_SIZE-8, TILE_SIZE-8);
                    } else if (gameState.map[r][c] === TILE.SOFT) {
                        // Ladrillo con textura
                        ctx.fillStyle = "#d35400";
                        ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                        ctx.fillStyle = "#e67e22";
                        ctx.fillRect(x+2, y+2, TILE_SIZE-4, TILE_SIZE-4);
                        // Lineas de mortero
                        ctx.fillStyle = "#a04000";
                        ctx.fillRect(x, y+10, TILE_SIZE, 2);
                        ctx.fillRect(x, y+25, TILE_SIZE, 2);
                        ctx.fillRect(x+10, y, 2, 10);
                        ctx.fillRect(x+25, y+12, 2, 13);
                        ctx.fillRect(x+10, y+27, 2, 13);
                    }
                }
            }

            // Items
            gameState.items.forEach(i => i.draw(ctx));

            // Bombas (Animaci√≥n mejorada)
            gameState.bombs.forEach((b, idx) => {
                b.timer--;
                // Verificar si el due√±o sali√≥ de la bomba
                const dist = Math.abs(b.owner.x - b.gx*TILE_SIZE) + Math.abs(b.owner.y - b.gy*TILE_SIZE);
                if (dist > TILE_SIZE) b.passable = false;

                // Dibujo Bomba
                const cx = b.gx * TILE_SIZE + TILE_SIZE/2;
                const cy = b.gy * TILE_SIZE + TILE_SIZE/2;
                const pulse = Math.sin(Date.now()/100) * 3;
                
                // Sombra bomba
                ctx.fillStyle = "rgba(0,0,0,0.4)";
                ctx.beginPath();
                ctx.ellipse(cx, cy + 14, 10, 4, 0, 0, Math.PI*2);
                ctx.fill();

                // Cuerpo bomba (Gradiente)
                const grad = ctx.createRadialGradient(cx-5, cy-5, 2, cx, cy, 15);
                grad.addColorStop(0, "#555");
                grad.addColorStop(1, "black");
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(cx, cy, 14 + (b.timer < 30 ? pulse : 0), 0, Math.PI*2);
                ctx.fill();
                
                // Brillo
                ctx.fillStyle = "rgba(255,255,255,0.3)";
                ctx.beginPath();
                ctx.arc(cx-5, cy-5, 5, 0, Math.PI*2);
                ctx.fill();

                // Mecha animada
                ctx.strokeStyle = "#f1c40f";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(cx, cy-12);
                ctx.quadraticCurveTo(cx+5, cy-20, cx+8, cy-18);
                ctx.stroke();
                
                // Chispa
                if (Math.random() > 0.5) {
                    ctx.fillStyle = "orange";
                    ctx.fillRect(cx+7, cy-19, 3, 3);
                }

                // Mecha
                if(b.timer < 30) ctx.fillStyle = "red"; // A punto de explotar
                
                if (b.timer <= 0) explodeBomb(b, idx);
            });

            // Explosiones (NUEVO)
            if (gameState.explosions) {
                gameState.explosions.forEach((e, i) => {
                    e.draw(ctx);
                    if (e.life <= 0) gameState.explosions.splice(i, 1);
                });
            }

            // Entidades
            gameState.entities.forEach(e => {
                e.update();
                e.draw(ctx);
            });

            // Verificar Game Over Player
            if (gameState.entities[0].dead) gameOver("¬°Has Muerto!");
            // Verificar Victoria
            else if (!gameState.entities.slice(1).some(e => !e.dead)) gameOver("¬°VICTORIA!");

            // Part√≠culas
            gameState.particles.forEach((p, i) => {
                p.update();
                p.draw(ctx);
                if (p.life <= 0) gameState.particles.splice(i, 1);
            });

            requestAnimationFrame(gameLoop);
        }
    </script>
