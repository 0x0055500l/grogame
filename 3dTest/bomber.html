<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bomb It Ultimate</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            background-color: #2ecc71;
            display: block;
        }

        /* HUD SUPERIOR */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            font-weight: bold;
            font-size: 18px;
            z-index: 10;
            pointer-events: none;
        }
        
        .hud-item span { color: #f1c40f; }

        /* CONTROLES T√ÅCTILES / MOUSE */
        #controls {
            display: flex;
            width: 100%;
            max-width: 600px;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .dpad {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 5px;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.1s;
            touch-action: manipulation;
            user-select: none;
        }
        .btn:active, .btn.active { background: rgba(255, 255, 255, 0.5); }
        
        .btn-bomb {
            width: 80px;
            height: 80px;
            background: rgba(231, 76, 60, 0.3);
            border-color: #c0392b;
            border-radius: 50%;
            font-size: 40px;
        }

        /* MEN√öS */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        h1 { font-size: 50px; margin-bottom: 10px; text-shadow: 0 0 10px #e74c3c; }
        .menu-btn {
            padding: 15px 40px;
            font-size: 22px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .menu-btn:hover { transform: scale(1.05); background: #2980b9; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <div class="hud-item">Vidas: <span id="livesVal">3</span></div>
            <div class="hud-item">Score: <span id="scoreVal">0</span></div>
            <div class="hud-item">Tiempo: <span id="timeVal">120</span>s</div>
        </div>

        <div id="overlay">
            <h1>BOMB IT ULTIMATE</h1>
            <p>Usa Teclado o los Botones en Pantalla</p>
            <button class="menu-btn" onclick="startGame('easy')">F√°cil</button>
            <button class="menu-btn" onclick="startGame('medium')" style="background:#f39c12">Medio</button>
            <button class="menu-btn" onclick="startGame('hard')" style="background:#c0392b">Extremo</button>
        </div>
        
        <div id="gameover-overlay" class="hidden" style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:30;display:flex;flex-direction:column;justify-content:center;align-items:center;">
            <h1 id="go-title">GAME OVER</h1>
            <h3 id="go-score">Puntaje Final: 0</h3>
            <button class="menu-btn" onclick="location.reload()">Men√∫ Principal</button>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>

    <div id="controls">
        <div class="dpad">
            <div></div>
            <div class="btn" id="btnUp" data-key="ArrowUp">‚¨ÜÔ∏è</div>
            <div></div>
            <div class="btn" id="btnLeft" data-key="ArrowLeft">‚¨ÖÔ∏è</div>
            <div class="btn" id="btnDown" data-key="ArrowDown">‚¨áÔ∏è</div>
            <div class="btn" id="btnRight" data-key="ArrowRight">‚û°Ô∏è</div>
        </div>
        <div class="btn btn-bomb" id="btnBomb" data-key="Space">üí£</div>
    </div>

    <script>
        // --- MOTOR DE AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const Sound = {
            play: (type, freq, dur, vol = 0.1) => {
                if(audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + dur);
            },
            explode: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            },
            powerup: () => Sound.play('sine', 600, 0.3, 0.2)
        };

        // --- CONFIGURACI√ìN ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const TILE_SIZE = 40;
        const COLS = 15;
        const ROWS = 15;
        
        let gameState = {
            running: false,
            map: [],
            entities: [],
            bombs: [],
            particles: [],
            items: [],
            score: 0,
            time: 120,
            timerInterval: null
        };

        const TILE = { EMPTY: 0, HARD: 1, SOFT: 2 };

        // --- INPUT HANDLER (TECLADO Y TACTIL) ---
        const keys = {};
        
        function setKey(key, val) {
            keys[key] = val;
            // Feedback visual en botones
            const btnMap = { 'ArrowUp':'btnUp', 'ArrowDown':'btnDown', 'ArrowLeft':'btnLeft', 'ArrowRight':'btnRight', ' ':'btnBomb' };
            const id = btnMap[key];
            if(id) {
                const el = document.getElementById(id);
                if(val) el.classList.add('active'); else el.classList.remove('active');
            }
        }

        window.addEventListener('keydown', e => { 
            if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
            setKey(e.key === ' ' ? 'Space' : e.key, true);
        });
        window.addEventListener('keyup', e => setKey(e.key === ' ' ? 'Space' : e.key, false));

        // Configurar botones t√°ctiles
        document.querySelectorAll('.btn').forEach(btn => {
            const k = btn.getAttribute('data-key');
            // Mouse events
            btn.addEventListener('mousedown', () => setKey(k, true));
            btn.addEventListener('mouseup', () => setKey(k, false));
            btn.addEventListener('mouseleave', () => setKey(k, false));
            // Touch events
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); setKey(k, true); });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); setKey(k, false); });
        });

        // --- CLASES ---

        class Particle {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4; // Velocidad explosiva
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1.0;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.03;
                this.size *= 0.95;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        class Item {
            constructor(gx, gy) {
                this.gx = gx; this.gy = gy; // Posicion grilla
                this.type = 'speed'; // Por ahora solo velocidad
                this.floatOffset = 0;
            }
            draw(ctx) {
                const cx = this.gx * TILE_SIZE + TILE_SIZE/2;
                const cy = this.gy * TILE_SIZE + TILE_SIZE/2 + Math.sin(Date.now()/200)*3;
                
                ctx.fillStyle = "#3498db";
                ctx.beginPath();
                ctx.arc(cx, cy, 10, 0, Math.PI*2);
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();
                // Icono rayo
                ctx.fillStyle = "white";
                ctx.font = "12px Arial";
                ctx.fillText("‚ö°", cx-6, cy+4);
            }
        }

        class Entity {
            constructor(x, y, isBot, color) {
                this.gx = x; this.gy = y; // Grid Coords
                this.x = x * TILE_SIZE; // Pixel Coords (para suavizado)
                this.y = y * TILE_SIZE;
                this.isBot = isBot;
                this.color = color;
                this.lives = isBot ? 1 : 3;
                this.speed = 2; // Velocidad base en pixeles
                this.invincible = 0;
                this.dead = false;
                
                // IA vars
                this.moveTimer = 0;
                this.currentDir = null;
            }

            update() {
                if (this.dead) return;
                if (this.invincible > 0) this.invincible--;

                // Movimiento
                let dx = 0, dy = 0;

                if (!this.isBot) {
                    // Controles jugador
                    if (keys['ArrowUp']) dy = -this.speed;
                    else if (keys['ArrowDown']) dy = this.speed;
                    else if (keys['ArrowLeft']) dx = -this.speed;
                    else if (keys['ArrowRight']) dx = this.speed;

                    if (keys['Space']) this.placeBomb();
                } else {
                    // IA B√°sica
                    this.botLogic();
                    if (this.currentDir) {
                        dx = this.currentDir.x * this.speed;
                        dy = this.currentDir.y * this.speed;
                    }
                }

                // Colisiones (Pixel perfect simple)
                if (dx !== 0 || dy !== 0) {
                    const margin = 4;
                    const nx = this.x + dx;
                    const ny = this.y + dy;
                    
                    // Verificar esquinas del personaje contra muros
                    if (!this.checkCollision(nx + margin, ny + margin) &&
                        !this.checkCollision(nx + TILE_SIZE - margin, ny + margin) &&
                        !this.checkCollision(nx + margin, ny + TILE_SIZE - margin) &&
                        !this.checkCollision(nx + TILE_SIZE - margin, ny + TILE_SIZE - margin)) {
                        this.x = nx;
                        this.y = ny;
                    } else {
                        // Si choca, alinear a la grilla
                        this.gx = Math.round(this.x / TILE_SIZE);
                        this.gy = Math.round(this.y / TILE_SIZE);
                        if(this.isBot) this.currentDir = null; // Bot cambia rumbo
                    }
                }
                
                // Actualizar coords de grilla
                const cx = this.x + TILE_SIZE/2;
                const cy = this.y + TILE_SIZE/2;
                this.gx = Math.floor(cx / TILE_SIZE);
                this.gy = Math.floor(cy / TILE_SIZE);

                // Recoger Items
                if (!this.isBot) {
                    const itemIdx = gameState.items.findIndex(i => i.gx === this.gx && i.gy === this.gy);
                    if (itemIdx !== -1) {
                        gameState.items.splice(itemIdx, 1);
                        this.speed += 1;
                        Sound.powerup();
                        gameState.score += 50;
                        updateHUD();
                    }
                }
            }

            checkCollision(px, py) {
                const c = Math.floor(px / TILE_SIZE);
                const r = Math.floor(py / TILE_SIZE);
                if (r < 0 || r >= ROWS || c < 0 || c >= COLS) return true;
                // Colision con muros y bombas
                if (gameState.map[r][c] !== TILE.EMPTY) return true;
                // Colision simple con bombas (si ya saliste de ella)
                const bomb = gameState.bombs.find(b => b.gx === c && b.gy === r);
                if (bomb && !bomb.passable) return true;
                return false;
            }

            placeBomb() {
                if (gameState.bombs.some(b => b.gx === this.gx && b.gy === this.gy)) return;
                gameState.bombs.push({ 
                    gx: this.gx, gy: this.gy, 
                    timer: 180, 
                    owner: this,
                    passable: true // Puedes atravesar tu bomba hasta que salgas
                });
                Sound.play('square', 300, 0.1);
            }

            takeDamage() {
                if (this.invincible > 0 || this.dead) return;
                this.lives--;
                updateHUD();
                Sound.play('sawtooth', 100, 0.5);
                
                if (this.lives <= 0) {
                    this.dead = true;
                    // Efecto de muerte
                    for(let i=0; i<20; i++) {
                        gameState.particles.push(new Particle(this.x + TILE_SIZE/2, this.y + TILE_SIZE/2, this.color));
                    }
                } else {
                    this.invincible = 120; // 2 seg invulnerabilidad
                }
            }

            botLogic() {
                this.moveTimer--;
                if (this.moveTimer <= 0 || !this.currentDir) {
                    this.moveTimer = Math.random() * 30 + 20;
                    const dirs = [{x:0,y:-1},{x:0,y:1},{x:-1,y:0},{x:1,y:0}];
                    
                    // IA un poco m√°s lista: Busca espacios vac√≠os
                    const validDirs = dirs.filter(d => {
                        const tx = this.gx + d.x;
                        const ty = this.gy + d.y;
                        return !this.checkCollision(tx * TILE_SIZE + 20, ty * TILE_SIZE + 20);
                    });

                    if (validDirs.length > 0) {
                        this.currentDir = validDirs[Math.floor(Math.random() * validDirs.length)];
                    }
                    
                    // Poner bomba al azar
                    if (Math.random() < 0.05) this.placeBomb();
                }
            }

            draw(ctx) {
                if (this.dead) return;
                if (this.invincible > 0 && Math.floor(Date.now()/100)%2===0) return; // Parpadeo

                // Sombra
                ctx.fillStyle = "rgba(0,0,0,0.3)";
                ctx.beginPath();
                ctx.ellipse(this.x + TILE_SIZE/2, this.y + TILE_SIZE - 5, 12, 5, 0, 0, Math.PI*2);
                ctx.fill();

                // Cuerpo
                ctx.fillStyle = this.color;
                // Animaci√≥n simple de respiraci√≥n
                const breath = Math.sin(Date.now() / 200) * 2;
                ctx.fillRect(this.x + 5, this.y + 5 - breath, TILE_SIZE - 10, TILE_SIZE - 10 + breath);

                // Ojos
                ctx.fillStyle = "white";
                ctx.fillRect(this.x + 10, this.y + 12 - breath, 6, 8);
                ctx.fillRect(this.x + 24, this.y + 12 - breath, 6, 8);
                ctx.fillStyle = "black";
                ctx.fillRect(this.x + 12, this.y + 15 - breath, 2, 2);
                ctx.fillRect(this.x + 26, this.y + 15 - breath, 2, 2);
            }
        }

        // --- FUNCIONES DE JUEGO ---

        function startGame(difficulty) {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('gameover-overlay').classList.add('hidden');
            
            gameState.running = true;
            gameState.score = 0;
            gameState.time = 120;
            gameState.map = [];
            gameState.bombs = [];
            gameState.particles = [];
            gameState.items = [];
            gameState.entities = [];

            // Generar Mapa
            for (let r = 0; r < ROWS; r++) {
                let row = [];
                for (let c = 0; c < COLS; c++) {
                    if (r === 0 || r === ROWS-1 || c === 0 || c === COLS-1 || (r%2===0 && c%2===0)) {
                        row.push(TILE.HARD);
                    } else if (Math.random() < 0.4 && !(r<3 && c<3)) {
                        row.push(TILE.SOFT);
                    } else {
                        row.push(TILE.EMPTY);
                    }
                }
                gameState.map.push(row);
            }

            // Jugador
            gameState.entities.push(new Entity(1, 1, false, "#3498db"));

            // Bots
            let bots = difficulty === 'easy' ? 1 : (difficulty === 'medium' ? 3 : 5);
            for(let i=0; i<bots; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * COLS);
                    y = Math.floor(Math.random() * ROWS);
                } while (gameState.map[y][x] !== TILE.EMPTY || (x<5 && y<5));
                gameState.entities.push(new Entity(x, y, true, "#e74c3c"));
            }

            // Timer
            if (gameState.timerInterval) clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(() => {
                if(!gameState.running) return;
                gameState.time--;
                updateHUD();
                if(gameState.time <= 0) gameOver("¬°Tiempo Agotado!");
            }, 1000);

            updateHUD();
            requestAnimationFrame(gameLoop);
        }

        function updateHUD() {
            const player = gameState.entities[0];
            document.getElementById('livesVal').innerText = "‚ù§Ô∏è".repeat(player ? player.lives : 0);
            document.getElementById('scoreVal').innerText = gameState.score;
            document.getElementById('timeVal').innerText = gameState.time;
        }

        function gameOver(msg) {
            gameState.running = false;
            clearInterval(gameState.timerInterval);
            document.getElementById('gameover-overlay').classList.remove('hidden');
            document.getElementById('go-title').innerText = msg;
            document.getElementById('go-score').innerText = "Puntaje Final: " + gameState.score;
        }

        function explodeBomb(b, idx) {
            gameState.bombs.splice(idx, 1);
            Sound.explode();

            // Generar explosi√≥n l√≥gica y visual
            const range = 2;
            const dirs = [{x:0,y:0}, {x:0,y:-1}, {x:0,y:1}, {x:-1,y:0}, {x:1,y:0}];
            
            dirs.forEach(d => {
                for(let i=0; i<=range; i++) {
                    if (d.x===0 && d.y===0 && i>0) continue; // Solo centro una vez
                    
                    const tx = b.gx + (d.x * i);
                    const ty = b.gy + (d.y * i);

                    if(gameState.map[ty][tx] === TILE.HARD) break;

                    // Crear part√≠culas
                    for(let p=0; p<5; p++) {
                        gameState.particles.push(new Particle(tx*TILE_SIZE + TILE_SIZE/2, ty*TILE_SIZE + TILE_SIZE/2, "orange"));
                        gameState.particles.push(new Particle(tx*TILE_SIZE + TILE_SIZE/2, ty*TILE_SIZE + TILE_SIZE/2, "yellow"));
                    }

                    // Verificar entidades da√±adas
                    gameState.entities.forEach(e => {
                        if (Math.abs(e.gx - tx) < 0.5 && Math.abs(e.gy - ty) < 0.5) {
                            e.takeDamage();
                            if(e.dead && e.isBot && !b.owner.isBot) {
                                gameState.score += 200; // Puntos por matar bot
                            }
                        }
                    });

                    // Destruir muro blando
                    if(gameState.map[ty][tx] === TILE.SOFT) {
                        gameState.map[ty][tx] = TILE.EMPTY;
                        gameState.score += 10;
                        // Probabilidad Item
                        if(Math.random() < 0.3) gameState.items.push(new Item(tx, ty));
                        break; // El fuego se detiene aqu√≠
                    }
                }
            });
            updateHUD();
        }

        function gameLoop() {
            if (!gameState.running) return;

            // Limpiar
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar Mapa
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const x = c * TILE_SIZE;
                    const y = r * TILE_SIZE;
                    if (gameState.map[r][c] === TILE.HARD) {
                        ctx.fillStyle = "#34495e"; // Piedra oscura
                        ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                        ctx.fillStyle = "#2c3e50";
                        ctx.fillRect(x+4, y+4, TILE_SIZE-8, TILE_SIZE-8);
                    } else if (gameState.map[r][c] === TILE.SOFT) {
                        ctx.fillStyle = "#e67e22"; // Ladrillo
                        ctx.fillRect(x+1, y+1, TILE_SIZE-2, TILE_SIZE-2);
                        ctx.fillStyle = "#d35400"; // Detalles ladrillo
                        ctx.fillRect(x+5, y+5, 10, 5);
                        ctx.fillRect(x+20, y+20, 10, 5);
                    }
                }
            }

            // Items
            gameState.items.forEach(i => i.draw(ctx));

            // Bombas
            gameState.bombs.forEach((b, idx) => {
                b.timer--;
                // Verificar si el due√±o sali√≥ de la bomba
                const dist = Math.abs(b.owner.x - b.gx*TILE_SIZE) + Math.abs(b.owner.y - b.gy*TILE_SIZE);
                if (dist > TILE_SIZE) b.passable = false;

                // Dibujo Bomba
                const cx = b.gx * TILE_SIZE + TILE_SIZE/2;
                const cy = b.gy * TILE_SIZE + TILE_SIZE/2;
                const pulse = Math.sin(Date.now()/100) * 3;
                
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(cx, cy, 12 + pulse, 0, Math.PI*2);
                ctx.fill();
                
                // Brillo
                ctx.fillStyle = "#555";
                ctx.beginPath();
                ctx.arc(cx-4, cy-4, 4, 0, Math.PI*2);
                ctx.fill();

                // Mecha
                if(b.timer < 30) ctx.fillStyle = "red"; // A punto de explotar
                
                if (b.timer <= 0) explodeBomb(b, idx);
            });

            // Entidades
            gameState.entities.forEach(e => {
                e.update();
                e.draw(ctx);
            });

            // Verificar Game Over Player
            if (gameState.entities[0].dead) gameOver("¬°Has Muerto!");
            // Verificar Victoria
            else if (!gameState.entities.slice(1).some(e => !e.dead)) gameOver("¬°VICTORIA!");

            // Part√≠culas
            gameState.particles.forEach((p, i) => {
                p.update();
                p.draw(ctx);
                if (p.life <= 0) gameState.particles.splice(i, 1);
            });

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
